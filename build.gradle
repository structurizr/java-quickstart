apply plugin: 'java'
apply plugin:'application'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile 'com.structurizr:structurizr-core:0.7.0'
}

mainClassName = "com.mycompany.mysystem.Structurizr"

compileJava.options.encoding = 'UTF-8'
compileTestJava.options.encoding = 'UTF-8'

sourceCompatibility = 1.8
targetCompatibility = 1.8

